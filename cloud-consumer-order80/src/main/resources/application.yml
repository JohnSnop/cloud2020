server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    # 表示是否将服务注册进 eureka server ,默认是true
    register-with-eureka: false
    # 是否从eureka抓取已有的注册信息，默认是true,   单节点无所谓，集群环境必须设置为true
    # 才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka


