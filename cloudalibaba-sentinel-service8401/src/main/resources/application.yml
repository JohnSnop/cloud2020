server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        #默认8719端口，加入被占用了，会依次+1扫描端口，直到找到可用的端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'
